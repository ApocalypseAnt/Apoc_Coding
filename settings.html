<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/74870fb821.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings</title>
  </head>
  <body>
    <div class="container">
      <h1>Settings</h1>

      <!--- Language Selection -->
      <div class="row">
        <div class="col">
          <div class="btn-group">
            <button class="btn btn-lg border p-2 rounded-pill" type="button">
              Languages
            </button>
            <button
              type="button"
              class="btn btn-lg dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Language</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">Spanish</a></li>
              <li><a class="dropdown-item" href="#">French</a></li>
            </ul>
          </div>
        </div>
        <div class="col">
          <!--- Temperature Selection -->
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Celsius
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Fahrenheit
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <!--- Theme Selection -->
      <div class="container-md">
        <div class="row align-items-start">
          <div class="col-6">
            <div class="mb-3">
              <div class="btn-group">
                <button
                  class="btn btn-lg border p-2 rounded-pill"
                  type="button"
                >
                  Theme
                </button>
                <button
                  type="button"
                  class="btn btn-lg dropdown-toggle dropdown-toggle-split"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="visually-hidden">Toggle Theme</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Dark</a></li>
                  <li><a class="dropdown-item" href="#">Light</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--- Home Button -->
    <div class="container">
      <button type="button" class="btn position-relative">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </button>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
